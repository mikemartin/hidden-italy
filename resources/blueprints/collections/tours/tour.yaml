title: Tour
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 50
          -
            handle: location
            field:
              type: text
              display: Location
              width: 50
              validate:
                - required
          -
            handle: summary
            field:
              character_limit: 90
              type: text
              display: Teaser
          -
            handle: image
            field:
              container: assets
              folder: tours
              dynamic: slug
              restrict: true
              mode: grid
              max_files: 1
              type: assets
              display: Image
      -
        display: Overview
        fields:
          -
            handle: days
            field:
              type: integer
              display: Days
              validate:
                - required
                - integer
              width: 50
          -
            handle: grade
            field:
              max: 5
              type: range
              display: Grade
              append: '/ 5'
              width: 50
          -
            handle: filter_grade
            field:
              type: select
              display: 'Walking Grade Filter'
              options:
                moderate: 'Moderate (0-2)'
                intermediate: 'Intermediate (2-3)'
                challenging: 'Challenging (3-5)'
              instructions: 'Used only for filtering; not part of entry data.'
              width: 50
              visibility: hidden
              listable: false
          -
            handle: tour_size
            field:
              type: integer
              display: 'Tour Size'
              validate:
                - integer
              if:
                tour_types: 'contains tour_types::guided'
              width: 50
          -
            handle: date
            field:
              type: date
              display: Date
              if:
                tour_types: 'contains tour_types::guided'
              width: 50
          -
            handle: overview
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
              remove_empty_nodes: false
              type: bard
              display: Summary
              reading_time: true
              word_count: true
          -
            handle: inclusions
            field:
              type: list
              display: Inclusions
          -
            handle: gallery
            field:
              container: assets
              dynamic: slug
              mode: grid
              max_files: 12
              type: assets
              display: Gallery
              instructions: 'Add at least 5 photos of people in action, and show different angles.'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
      -
        display: Taxonomy
        fields:
          -
            handle: tour_types
            field:
              max_items: 1
              type: terms
              display: 'Tour Type'
              taxonomies:
                - tour_types
              mode: select
              create: false
              validate:
                - required
          -
            handle: seasons
            field:
              type: terms
              taxonomies:
                - seasons
              display: Season
              max_items: 1
              create: false
              mode: select
              if:
                tour_types: 'contains tour_types::guided'
          -
            handle: regions
            field:
              type: terms
              taxonomies:
                - regions
              display: Region
              max_items: 1
              create: false
              mode: select
